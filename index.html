<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tip Calculator App</title>
</head>

<body>
    <main class="container">

        <h1 class="heading"><span> SPLI</span> <span>TTER</span></h1>

        <div class="calc-container">
            <div class="calc-container__input_section">
                <!-- BILL INPUT -->
                <div class="input-control">
                    <label for="" class="input-section_label">Bill</label>
                    <input type="text" placeholder="$">
                </div>

                <!-- SELECT TIP -->
                <div class="input-control">
                    <label for="" class="input-section_label">Select Tip %</label>
                    <div class="input-section__tip_collection">
                        <span class="select_tip">5%</span><span class="select_tip">10%</span><span
                            class="select_tip">15%</span><span class="select_tip">25%</span><span
                            class="select_tip">50%</span><span class="select_tip">Custom</span>
                    </div>
                </div>

                <!-- PEOPLE INPUT -->
                <div class="input-control">
                    <label for="" class="input-section_label">Number of People</label>
                    <input type="text" placeholder="$">
                </div>

            </div>

            <div class="calc-container__preview_section">
            </div>
        </div>


    </main>



</body>

</html>
